<!DOCTYPE html>
<head>
  <title>OpenAI Jedi Name</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='lordDogger.jpeg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='lordDogger.jpeg') }}" class="" />
  <h3>Jedi Name Generator</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter a name" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
